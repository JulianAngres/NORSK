{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registrering</title>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'x_app/images/norge.png' %}" />
        <link rel="stylesheet" href="{% static 'x_app/styles.css' %}" />
    </head>
    <body style="background-color: white">

        <header>
            <!--<h1 style="color:rebeccapurple">Spr√•kkurs</h1>
            static/fonts/NixieOne-Regular.ttf-->
            <nav>
 
            </nav>
        </header>
        <img src="{% static 'x_app/images/utsikt-ny.png' %}" width=100%>
        <hr>

        <div class="container">

            <div class="d1"></div>
            <div class="d2"></div>
            <div class="d3"></div>
            <div class="d4">
                <main>
                    <img src="{% static 'x_app/images/logo.jpg' %}" width=100%>
                    <h1 id="font">Registrering</h1>

                    <div class="content-section">
                        <form method="POST" class="uniForm">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4"><i>Registrer deg </i>Registrieren Sie sich</legend>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Sign Up</button>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted">
                                Already Have an Account? <a class="ml-2" href="{% url 'login' %}">Log In</a>
                            </small>
                        </div>
                    </div>
                </main>
                <footer>
                    <img src="{% static 'x_app/images/maritindan.png' %}" width=100%>
                </footer>
            </div>
            <div class="d3"></div>
            <div class="d2"></div>
            <div class="d1"></div>
        </div>

        

        
        
    </body>
</html>
