<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Reset Password</title>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'x_app/images/norge.png' %}" />

    <body style="background-color: white">
